<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimatum Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ultimatum Game</h1>
        <div id="game">
            <p>Current Game Set: <span id="gameSet"></span></p>
            <p>Round: <span id="round"></span></p>
            <p>Amount to Split: $<span id="amount"></span></p>
            <input type="number" id="offer" placeholder="Enter your offer">
            <button onclick="makeOffer()">Make Offer</button>
            <p id="result"></p>
        </div>
        <div id="summary">
            <h2>Summary</h2>
            <div id="summaryResults"></div>
            <button onclick="startGame()">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
